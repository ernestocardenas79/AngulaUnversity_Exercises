<h2>
  Tab Panel
</h2>

<div class="container">

    <ng-template #headerButtons>
        <button (click)="tabPanel.selectTab(loginTab)">Login</button>
        <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>
    </ng-template>

    <csf-tab-panel #tabPanel>
        <csf-tab title="login" #loginTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
            </form>
        </csf-tab>

        <csf-tab title="Sign Up" #signUpTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
                <div class="form-field">
                    <label>Confirm Password:</label><input>
                </div>
            </form>
        </csf-tab>

        <csf-tab title="Contact">
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
            </form>
        </csf-tab>
    </csf-tab-panel>

</div>
